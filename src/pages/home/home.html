<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons left>
            <button ion-button color="light">
                <ion-icon name="md-lock" class="big"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            <ion-icon name="md-infinite" class="bigger"></ion-icon>
        </ion-title>

        <ion-buttons right>
            <button ion-button color="light">
                <ion-icon name="md-add-circle" class="big"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let i of infinity" text-wrap>
            <ion-item detail-push>
                {{i.value}}
                <h3>{{i.date}}</h3>
            </ion-item>
            <ion-item-options side="right">
                
                <button ion-button color="dark" clear>
                    <ion-icon name="md-trash"></ion-icon>
                </button>

                <button ion-button color="dark" clear>
                    <ion-icon name="md-lock"></ion-icon>
                </button>

                <button ion-button color="danger" clear>
                    <ion-icon name="md-heart"></ion-icon>
                </button>

            </ion-item-options>

        </ion-item-sliding>

        <ion-item text-wrap>
            {{thought}}
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-buttons left>
            <button (click)="openMedia()" ion-button color="dark">        
                <ion-icon name="md-eye" class="big"></ion-icon>
            </button>
        </ion-buttons>

        <ion-input [(ngModel)]="thought" (tap)="showKeyboard()" text-center text-warp placeholder=":)"></ion-input>

        <ion-buttons end>
            <button (click)="enter()" ion-button color="dark">
                <ion-icon name="md-checkmark-circle" class="big"></ion-icon>
            </button>
        </ion-buttons>
        
    </ion-toolbar>
</ion-footer>
